<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>無名所</title>
    <meta name="keywords" content="WAV, wav, 卓展, 卓, 卓展2021、無名、名所、無名所" />
    <meta name="description" content="近くの無名の名所をみつけよう" />

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./libs/slick-1.8.1/slick/slick-theme.css">

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
          <img class="header-logo"src="./images/titlelogo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link btn btn-outline-primary" role="button" aria-current="page" href="./post.html">
              <i class="fas fa-camera me-2"></i>post
            </a>
            <a class="nav-link" hidden id="sign-out" href="#">sign-out</a>
            <a class="nav-link" id="sign-in" href="#">sign-in with Google</a>

            <span class="navbar-text">
              <a class="user-pic" hidden id="user-pic" ></a>
              <a hidden id="user-name" class="user-name"></a>
            </span>

          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <form id="mumeisyo-form" action="#">
            
            <div class="mb-3">
                <label for="mumeisyoName" class="form-label">無名所の名前</label>
                <input type="title" class="form-control" id="mumeisyoName" placeholder="無名所のタイトル">
            </div>
            <div class="mb-3">
                <label for="mumeisyoPlace" class="form-label">無名所の場所</label>
                <input type="area" class="form-control" id="mumeisyoPlace" placeholder="場所">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="mediaCapture1">画像</label>
                <input type="file" class="form-control" id="mediaCapture1">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">説明</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <label for="mumeisyoTag" class="form-label">Tag</label>
            <input class="form-control" list="datalistOptions" id="mumeisyoTag" placeholder="tagを選択">
            <datalist id="datalistOptions">
            <option value="風景">
            <option value="隠れ家">
            <option value="眺めがいい">
            </datalist>
            <button id="submit" disabled type="submit" class="btn btn-primary">submit</button>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js" integrity="sha512-oAY57i8MXmaOP7pAylNLnULAM4QLV3uGnvnXVY4zF229/zFzTvG2/5YIgH8iN8oZR2hnbkiDPd4JCJGaH4oG6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.9.5/muuri.min.js" integrity="sha512-OcxD5yMkQtx7+ODJIvypN3ajf/fnpTK1I0+Gmq1O9W8uU16MfTmJ1nBNUJ84WuSBnJmoBSAmgm0ujUikVbRzfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="/__/firebase/8.6.7/firebase-app.js"></script>

    <script src="/__/firebase/8.6.7/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.7/firebase-performance.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="./js/add.js"></script>
    <script src="./js/auth.js"></script>
    
</body>
